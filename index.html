<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Road Quality Checking System</title>

  <!-- Minimal inline styles so the layout works immediately -->
  <style>
    :root{
      --bg:#111214;
      --card:#141416;
      --accent:#ff7a18;
      --muted:#b1a58a;
      --gold:#ffd966;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#0f1011 0%, #141414 100%);color:var(--gold);font-family:Inter,system-ui,Segoe UI,Roboto,Arial;}
    .container{max-width:1100px;margin:24px auto;padding:20px;text-align:center;}
    header h1{letter-spacing:2px;font-weight:800;margin:6px 0 18px;font-size:32px;color:var(--gold)}
    .upload-row{display:flex;gap:18px;justify-content:center;margin-bottom:18px;flex-wrap:wrap}
    .upload-btn{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.04);padding:12px 18px;border-radius:10px;color:#fff;cursor:pointer;min-width:140px;box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .upload-btn:hover{transform:translateY(-3px);transition:transform .15s ease}
    /* hidden file inputs */
    input[type=file]{display:none}

    .filename{color:#ffd966;margin:10px 0;font-weight:600}

    /* preview */
    .preview{margin:18px auto 12px;width:540px;max-width:90%;height:auto;border-radius:12px;overflow:hidden;background:rgba(0,0,0,0.12);padding:12px;display:flex;align-items:center;justify-content:center}
    .preview img, .preview video{max-width:100%;border-radius:8px;display:block}

    .analyse-wrap{margin:12px 0}
    #analyseBtn{padding:10px 28px;border-radius:10px;background:var(--accent);border:none;color:#0b0b0b;font-weight:700;cursor:pointer;display:none}

    /* result box */
    #resultBox{margin-top:28px;background:rgba(255,255,255,0.02);padding:26px;border-radius:12px;border:1px solid rgba(255,137,53,0.06);display:none}
    #rdsText{font-size:22px;font-weight:800;color:var(--gold);margin-bottom:8px}
    #valuesText{color:#ffd966;opacity:0.95;margin-top:8px;line-height:1.9}

    /* progress */
    #progressBar{display:none;margin:12px auto;height:10px;width:60%;background:rgba(255,255,255,0.06);border-radius:8px;overflow:hidden}
    #progressBar > div{height:100%;width:0;background:linear-gradient(90deg,var(--accent),#ffb26b);}

    #cancelBtn{display:none;margin-left:10px;padding:8px 12px;border-radius:8px;background:#432a2a;color:#fff;border:none;cursor:pointer}

    /* snapshots */
    #snapshot-container{display:flex;gap:12px;justify-content:center;margin-top:14px;flex-wrap:wrap}
    #snapshot-container img{width:200px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.5);cursor:pointer;border:3px solid rgba(255,255,255,0.02)}

    /* levels modal / panel */
    #scoreModal{position:fixed;left:50%;transform:translateX(-50%);top:12px;background:rgba(20,20,20,0.96);padding:14px;border-radius:10px;display:block;max-width:95%;z-index:50;box-shadow:0 10px 40px rgba(0,0,0,0.6);opacity:0;pointer-events:none;transition:opacity .18s ease}
    #scoreModal.show{opacity:1;pointer-events:auto}
    #levels{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    .box{min-width:120px;padding:10px;border-radius:8px;text-align:center;color:var(--gold);font-weight:600}

    /* small helper */
    .muted{color:var(--muted);font-size:14px;margin-top:6px}
    .center-row{display:flex;align-items:center;justify-content:center;gap:10px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ROAD QUALITY CHECKING SYSTEM</h1>
      <div class="muted">Please upload a file â€” image or video</div>
    </header>

    <!-- upload row -->
    <div class="upload-row" role="group" aria-label="Upload options">
      <button id="uploadImage" class="upload-btn">Upload Image</button>
      <button id="uploadVideo" class="upload-btn">Upload Video</button>
      <button id="cameraButton" class="upload-btn">Open Camera</button>
    </div>

    <!-- hidden file fields (IDs expected by main.js) -->
    <input id="imageInput" type="file" accept="image/*" />
    <input id="videoInput" type="file" accept="video/*" />

    <!-- filename preview -->
    <div class="filename" id="fileName">No file chosen</div>

    <!-- preview area -->
    <div class="preview" id="previewArea">
      <div style="color:#ffd966">No preview yet</div>
    </div>

    <div class="analyse-wrap center-row">
      <button id="analyseBtn">Analyse</button>
      <div id="progressBar"><div></div></div>
      <button id="cancelBtn">Cancel</button>
    </div>

    <!-- RESULTS BOX -->
    <div id="resultBox">
      <div id="rdsText">Road Quality Score (RDS): --</div>
      <div id="valuesText">
        <!-- potholes rough lanes signs go here -->
      </div>

      <div style="margin-top:12px;text-align:center">
        <div id="snapshot-title" style="font-weight:700;margin-bottom:6px">Sample Preview Frames</div>
        <div id="snapshot-container"></div>
      </div>
    </div>

    <!-- Levels modal / panel (pop-up highlight) -->
    <div id="scoreModal" aria-hidden="true">
      <div style="font-weight:800;color:var(--gold);font-size:18px">Road Score Levels</div>
      <div style="font-size:13px;color:var(--muted);margin-bottom:8px">Highlighted result will glow briefly</div>
      <div id="levels"></div>
    </div>

  </div>

  <!-- your JS (unchanged) -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
